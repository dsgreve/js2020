<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Loops</title>
</head>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Wes Bos 🎅🤶🧘‍♂️';

    const scott = {
      name: 'Scott',
      age: 48,
      faveFood: 'popcorn'
    }

    // For
    for(let i = 100; i <= 120; i += 2) {
      console.log(i);
    }

    for(let i = 0; i <= numbers.length; i++ ) {
      console.log(numbers[i]);
    }
    // For of
    // used to loop over iterables (length)
    for(const letter of name) {
      console.log(letter);
    }
    for (const number of numbers) {
        console.log(number);
      }
    // For in - looping over keys of an object
    for(const prop in scott) {
      console.log(prop);
    }

    const baseHumanStats = {
      feet: 2,
      arms: 2
    }
    // While Loop
    let cool = true;
    while (cool === true) {
      console.log('Cool person')
    }
  </script>
</body>

</html>
