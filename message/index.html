<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <style>
    body {
      background-color: aquamarine;
    }
    .row {
      height: 100vh;
    }
    .row .col{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col">
      <div id="message-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="./index.html">Create your own secret message!</a>
        </div>
      </div>
      <div id="message-form" class="card-panel">
        <form>
          <label>Enter a Secret Message</label>
          <input id="input-message" />
          <button class="btn">CREATE</button>
        </form>
      </div>
      <div id="message-link" class="card-panel hide">
        <div>
          Share this link with a friend
          <input id="input-link" />
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
