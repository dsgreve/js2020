  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="timer">
      <div class="controls">
        <input id="duration" value="3" />
        <div>
          <button id="start"><i class="far fa-play-circle"></i></button>
          <button id="pause"><i class="fas fa-pause-circle"></i></button>
        </div>
      </div>
      <svg height="400" width="400" class="dial">
        <!-- r = radius  cx, cy = center-->
        <!-- calculate length 2 * Match.PI 90 -->
        <circle 
          r="190"
          cx="200"
          cy="200"
          fill="transparent"
          stroke="#7D26CD"
          stroke-width="12"
          transform="rotate(-90 200 200)"
          />
      </svg>
  </div>
    
   
    
    <script src="timer.js" async defer></script>
    <script src="app.js" async defer></script>
  </body>
